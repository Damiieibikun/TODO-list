<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body class="flex justify-center align-center flex-col">
    <div id="todo-card">
      <h1>My TODO List</h1>
      <div id="input-info">
        <input
          type="text"
          name=""
          id="input-txt"
          placeholder="Add Item"
          oninput="properCase()"
        />
        <div id="add-item" class="flex align-center justify-center">
          <img src="images/add.png" alt="" />
        </div>
      </div>

      <div id="todo-list" class="flex flex-col gap">

      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
